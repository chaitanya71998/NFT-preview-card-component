<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="./index.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="nft-image-container">
        <div class="icon-svg-wrapper">
          <img src="./images/icon-view.svg" class="icon-view-svg" />
        </div>
      </div>
      <div class="nft-contet">
        <p class="nft-heading">Equilibrium #3429</p>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="nft-cost-time">
        <div class="nft-cost">
          <img src="./images/icon-ethereum.svg" />
          <span class="nft-cost-text">0.041ETH</span>
        </div>
        <div class="nft-time-left">
          <img src="./images/icon-clock.svg" />
          <span class="nft-time-left-text">3 days left</span>
        </div>
      </div>
      <div class="divider"></div>
      <div class="avatar-container">
        <div class="avatar"></div>
        <div class="creator-content">
          <span class="creator-text">Creation of</span>
          <span class="creator-name">Jules Wyvern</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chaitanya</a>.
    </div>
  </body>
</html>
